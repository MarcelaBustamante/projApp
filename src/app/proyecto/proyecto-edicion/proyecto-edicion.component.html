
    <div class="container">
    
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <hr>
          <h2><span class="label label-default">Editar Proyecto</span></h2>
              <div class="row" >
                  <div class="col-sm-6">    
                    <form [formGroup]="form" (ngSubmit)="operar()" >
                      <div class="row" [hidden]="true">
                          <div class="col-xs-12">
                            <div class="form-group">
                              <label for="id">ID</label>
                              <input type="text" id="id" class="form-control" name="id" required formControlName="id">
                            </div>
                          </div>
                      </div>  
                      
                      <div class="row">
                        <div class="col-xs-12">
                          <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" name="nombre" required formControlName="nombre">
                          </div>
                        </div>
                      </div>
                
                      <div class="row">
                        <div class="col-xs-12">
                          <div class="form-group">
                            <label for="urlImagen">Imagen URL</label>
                            <input type="text" id="urlImagen" class="form-control" name="urlImagen" required formControlName="urlImagen" #url>
                          </div>
                        </div>
                      </div>
                
                
          
                      <div class="row">
                          <div class="col-xs-12">
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Aceptar</button>
                            <button type="button" class="btn btn-danger" routerLink="/proyecto">Cancelar</button>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
                
          
        </div>
      </div>
    </div>

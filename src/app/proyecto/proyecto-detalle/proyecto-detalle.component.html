<div *ngIf="proyecto">
<div class="container">

  <div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
      <hr>
        <h2><span class="label label-default">{{proyecto.name}}</span></h2>
          <label for="">{{proyecto.projectUrl}}</label>
          <button class="btn btn-outline-success d-lg-inline-block mb-3 mb-md-0 ml-md-3" (click)="editarProyecto()">Editar</button>
      
    </div>
  </div>
</div>
</div>

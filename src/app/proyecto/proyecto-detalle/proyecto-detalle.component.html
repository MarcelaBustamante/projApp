<div class="col-md-3">
  <div *ngIf="proyecto">

      <hr>
        <h2>
          <span class="label label-default">{{proyecto.name}}</span>
        </h2>
        <label for="">{{proyecto.projectUrl}}</label>
        <button class="btn btn-outline-success d-lg-inline-block mb-3 mb-md-0 ml-md-3" (click)="editarProyecto()">Editar</button>
  </div>
</div>

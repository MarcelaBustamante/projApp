<head>
  <div class="title">Inicio de sesi√≥n</div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Compliance Link</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
        </div>
    </nav>

  <div class="container">
    <div class="login-area">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header"><a class="navbar-brand"  href="#">Ingreso al Sistema</a></div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="iniciarSesion(f)" #f="ngForm">
            <div class="form-details">
                <label for="exampleInputEmail1"></label>
                <input class="form-control mr-sm-2" type="text" name="usuario" id="usuario" placeholder="Email" ngModel>
               <label for="exampleInputPassword1"></label>
                <input class="form-control mr-sm-2" type="password" name="clave" placeholder="Clave" id="clave" ngModel>
              <alert type="danger" *ngIf="mensaje">
                {{mensaje}}
              </alert>
            </div>
            <hr>
            <button class="btn btn-outline-info" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
